<html>
  <head>
  </head>
  <body>
    <div class="container">
      <div class="page-title">
        <h1>Database Interactions</h1>
        <h3>Connecting Database</h3>
        <hr />
      </div>


      <form action="/addtable" method="POST">
        <div class="form-group">
          <input type="submit" class="btn btn-primary pull-right" value="Click To Add Table"/>
        </div><br>
      </form><hr>

      <form action="/adddatatotable" method="POST">
        <div class="form-group">
          User Id: <input type="text" class="form-control" name="id" />
        </div><br>

        <div class="form-group">
          User Created At: <input type="text" class="form-control" name="createdAt" />
        </div><br>

        <div class="form-group">
          User Name: <input type="text" class="form-control" name="name" />
        </div><br>

        <div class="form-group">
          User Avatar: <input type="text" class="form-control" name="avatar" />
        </div><br>

        <div class="form-group">
          <input type="submit" class="btn btn-primary pull-right" />
        </div>
      </form><hr>

      <form action="/deleteuserwithid" method="POST">
        <div class="form-group">
          User Id to Delete: <input type="text" class="form-control" name="id" />
        </div><br>

        <div class="form-group">
          <input type="submit" class="btn btn-primary pull-right" />
        </div>
      </form><hr>

      <form action="/getallusers" method="GET">
        <div class="form-group">
          <input type="submit" class="btn btn-primary pull-right" />
        </div>
      </form>
    </div>
  </body>
</html>
